buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
     // classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.github.marandaneto.bintray-release:bintray-release:1.0.3'
    }
}

plugins {
    id 'se.patrikerdes.use-latest-versions' version '0.2.15'
    id 'com.github.ben-manes.versions' version '0.36.0'
}

ext {
    // TODO keep version name and version code in sync with Android-x86 manifest
    VERSION_CODE = 201
    VERSION_NAME = "6.0"

    MIN_SDK_VERSION = 21
    COMPILE_SDK_VERSION = 30
    BUILD_TOOLS_VERSION = "30.0.2"

    // Keep at 29 for now, since bumping to 30 will break freeform mode on Android 11
    TARGET_SDK_VERSION = 29

    SUPPORT_V4_VERSION = "1.0.0"
    APPCOMPAT_VERSION = "1.2.0"
    MATERIAL_VERSION = "1.2.1"
    POWERMOCK_VERSION = "2.0.9"
}

dependencyUpdates {
    revision = 'release'
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    tasks.withType(Test) {
        maxParallelForks = 2
        forkEvery = 80
        maxHeapSize = "2048m"
        minHeapSize = "1024m"
    }
}
